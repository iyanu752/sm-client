<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background: rgba(20, 20, 30, 0.15);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      color: white;
      padding: 20px;
      margin: 0;
      width: 100vw;
      height: 100vh;
      -webkit-app-region: drag;
      overflow: visible;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .container {
      width: 420px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      padding: 24px;
      -webkit-app-region: no-drag;
      position: relative;
    }

    .resize-handle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 20px;
      cursor: nwse-resize;
      opacity: 0.3;
      transition: opacity 0.2s;
    }

    .resize-handle:hover {
      opacity: 0.6;
    }

    .resize-handle::before,
    .resize-handle::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 1px;
    }

    .resize-handle::before {
      width: 12px;
      height: 2px;
      bottom: 6px;
      right: 4px;
      transform: rotate(45deg);
    }

    .resize-handle::after {
      width: 2px;
      height: 12px;
      bottom: 4px;
      right: 6px;
      transform: rotate(45deg);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: -0.5px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #000000 0%, #000000 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .listening-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
     
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .listening-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .listening-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: transparent;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
      50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
    }

    .mic-icon {
      width: 20px;
      height: 20px;
    }

    .main-btn {
      width: 100%;
      padding: 16px 24px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #000000 0%, #000000 100%);
      color: white;
      font-size: 15px;
      font-weight: 600;
     
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
    }

    .main-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(58, 58, 58, 0.5);
    }

    .main-btn:active {
      transform: translateY(0);
    }

    .response-box {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      padding: 16px;
      min-height: 120px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .response-box:empty::before {
      content: 'Response will appear here...';
      color: black;
      font-style: italic;
    }

    .response-box::-webkit-scrollbar {
      width: 6px;
    }

    .response-box::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .response-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .screen-input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(49, 49, 49, 0.15);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s;
    }

    .screen-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .screen-input:focus {
      outline: none;
      border-color: rgba(102, 126, 234, 0.6);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #000000 0%, #000000 100%);
      color: white;
     
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(43, 43, 43, 0.4);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .arrow-icon {
      width: 20px;
      height: 20px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: statusPulse 2s infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="resize-handle"></div>
    
    <div class="header">
      <div class="logo">
        <div class="logo-icon">ðŸŽ¯</div>
        <span>Interview AI</span>
      </div>
      <button class="listening-btn" id="listenBtn" title="Listen to interviewer">
        <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
      </button>
    </div>

    <button class="main-btn" id="mainBtn">What should I say?</button>

    <div class="response-box" id="responseBox"></div>

    <div class="input-section">
      <div class="input-wrapper">
        <input 
          type="text" 
          class="screen-input" 
          id="screenInput" 
          placeholder="Ask about code or screen content..."
        />
      </div>
      <button class="send-btn" id="sendBtn" title="Analyze screen">
        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>

    <div class="status-indicator">
      <div class="status-dot"></div>
      <span>Ready</span>
    </div>
  </div>

  <script>
    const listenBtn = document.getElementById('listenBtn');
    const mainBtn = document.getElementById('mainBtn');
    const responseBox = document.getElementById('responseBox');
    const screenInput = document.getElementById('screenInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusIndicator = document.querySelector('.status-indicator span');

    // Listening button toggle
    listenBtn.addEventListener('click', () => {
      listenBtn.classList.toggle('active');
      if (listenBtn.classList.contains('active')) {
        statusIndicator.textContent = 'Listening...';
        // API call: window.electronAPI.startListening()
      } else {
        statusIndicator.textContent = 'Ready';
        // API call: window.electronAPI.stopListening()
      }
    });

    // Main "What should I say?" button
    mainBtn.addEventListener('click', () => {
      statusIndicator.textContent = 'Thinking...';
      responseBox.textContent = 'Analyzing the question...';
      
      // Simulate response (replace with actual API call)
      setTimeout(() => {
        responseBox.textContent = 'Based on the interviewer\'s question, you should highlight your experience with async programming and explain how you\'ve used promises and async/await in production environments. Mention specific examples from your previous projects.';
        statusIndicator.textContent = 'Ready';
      }, 1500);
      
      // API call: window.electronAPI.getResponse()
    });

    // Send button and Enter key for screen analysis
    function handleScreenAnalysis() {
      const query = screenInput.value.trim();
      if (!query) return;
      
      statusIndicator.textContent = 'Analyzing...';
      responseBox.textContent = `Looking at: "${query}"...`;
      
      // Simulate response (replace with actual API call)
      setTimeout(() => {
        responseBox.textContent = `Solution: The error in your code is on line 15. You're trying to access an undefined property. Try adding a null check before accessing the property, like: if (data?.property) { ... }`;
        statusIndicator.textContent = 'Ready';
        screenInput.value = '';
      }, 1500);
      
      // API call: window.electronAPI.analyzeScreen(query)
    }

    sendBtn.addEventListener('click', handleScreenAnalysis);
    
    screenInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleScreenAnalysis();
      }
    });

    // Resize functionality simulation
    const resizeHandle = document.querySelector('.resize-handle');
    resizeHandle.addEventListener('mousedown', (e) => {
      e.preventDefault();
      statusIndicator.textContent = 'Resizing...';
      
      // In actual implementation, this would handle window resizing
      // window.electronAPI.startResize()
      
      document.addEventListener('mouseup', () => {
        statusIndicator.textContent = 'Ready';
      }, { once: true });
    });
  </script>
</body>
</html>
